# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - quizforge-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      # 1.- Checkout del codi
      - uses: actions/checkout@v4

      # 2.- Configurar PHP per al backend
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:          
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql

      # 3.- Instal·lar dependèndies PHP
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          composer install --no-dev --optimize-autoloader

      # 4️.- Configurar Node.js per al frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5️.- Instal·lar dependències del frontend i compilar
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 6.- Preparar carpeta de deploy
      - name: Prepare deploy folder
        run: |
          # Crear carpeta neta
          rm -rf deploy
          mkdir -p deploy          

          # Copiar contingut backend/public (inclós Vue build) a wwwroot
          cp -r backend/public/* deploy/

          # Copiar src i vendor a wwwroot
          cp -r backend/src deploy/src
          cp -r backend/vendor deploy/vendor

          # Copiar fitxers necessaris
          cp backend/composer.json deploy/

      # 7.- Pujar artifact per al següent job
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: quizforge-deploy
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      # 1.- Descarregar artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: quizforge-deploy
      
      # 2.- Login a Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_81D8FB210EED4A7F8BCA025B99BEF0D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1CCE4FABA6724660BA3FF7775A65E71C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9BEB573D34B14D4BBE028AE5C7CBF505 }}

      # 3.- Deploy a Azure App Service
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'quizforge-app'
          slot-name: 'Production'
          package: .

